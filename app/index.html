<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MartPlace</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="header__logo" href="#">
          <img class="header__img" src="images/logo.png" alt="logo">
        </a>
        <a class="header-seller" href="#">Become a Seller</a>
        <div class="header__icons">
          <a class="header__alarm" href="#"></a>
          <a class="header__message" href="#"></a>
          <a class="header__basket" href="#"></a>
        </div>
        <a class="header__client" href="#">
          <img class="client-avatar" src="images/avatar.jpg" alt="avatar">
          <span class="client-name">Taofiq Hakim
            <p class="client-sum">$20.45</p></span>
        </a>
      </div>
    </div>
  </header>
  <nav class="header__menu">
    <div class="container">
      <div class="menu__inner">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">All products</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Wordpress</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Festures</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Pages</a>
          </li>
        </ul>
        <form class="search" action="">
          <input class="search__input" type="text" placeholder="Search product here...">
          <button class="search__btn" type="submit">
            <img src="images/icons/search.svg" alt="search">
          </button>
        </form>
      </div>
    </div>
  </nav>
  <section class="digital" style="background-image: linear-gradient(to right, #2d50d1, #092fba);">
    <div class="container">
      <div class="digital__inner">
        <div class="digital__inner--title">
          Create Your Own
        </div>
        <div class="digital__inner--subtitle">
          Digital Product Marketplace
        </div>
        <div class="digital__inner--text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="digital__box">
          <a class="digital__btn-white" href="#">View All Products</a>
          <a class="digital__btn-blue" href="#">Popular Products</a>
        </div>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
